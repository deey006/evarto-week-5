    <title>CONTACT PAGE</title>
</head>
<body>

    <!-- PAGE HEADER -->
    <section class="header mb-1">
        <!-- navbar -->
        <nav class="top">
          <div class="d-flex justify-content-between w-100 align-items-center">
              <a href="#" class="brand"><img src="./asset/LOGO.svg" alt="logo"/></a>
              <i class="fa fa-bars fa-2x toggle"></i>
          </div>
          <div id="link" class="links hide">
              <a href="#">HOME</a>

              <a href="#">PRICING</a>

          </div>
      </nav>
      
            <!-- HEADER TITLE -->
            <div class="header-title">
                <h1>SEND A MESSAGE</h1>
            </div>
    </section>


                <!-- INPUT AREA -->
    <section class="input-area container my-5">
        <div class="input-field ">
            <div class="d-flex flex-lg-row flex-column">
            <div class="name mr-4">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name here">
              </div>
              <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email Address">
              </div>
            </div>
              <label for="message">Message</label>
                <textarea name="message" id="message" cols="20" rows="6" class="w-100" placeholder="Your Message here"></textarea>
        </div>
        <button>SEND MESSAGE</button>

    </section>

            <!-- PAGE FOOTER -->
    <footer>
     <div class="holder">
        <div class="row ">
            <div class="left col-12 col-lg-6">
                <h4>Subscribe</h4>
                <p>Never miss out on Popular</p>
                <span class="mail pb-0 mb-0">Your Email</span>
            </div>
            <div class="right col-12 col-lg-6 d-flex align-items-lg-end flex-column">
                <div class="contact-img mb-4 d-flex flex-row justify-content-between">
                    <a href="#"><img src="./asset/Vector.svg" alt="instagram"></a>
                    <a href=""><img src="./asset/Vector (1).svg" alt="facebook"></a>
                    <a href=""><img src="./asset/Vector (2).svg" alt="twitter"></a>
                   <a href=""><img src="./asset/Vector (3).svg" alt="img"></a>
                    <a href=""><img src="./asset/Vector (4).svg" alt="img"></a>
                </div>
                <p>+31 555 55555</p>
                <span>tanyatucker@tt.com</span>
            </div>

        </div>
        <div class="foot-btn">
        <button>Subscribe</button>
        </div>

    </div>

    <div class="last container d-flex flex-column text-lg-center pt-2">
        <span class="tanya mb-2">TANYA  <br> TUCKER</span> 
        <p> Â© 2020</p>
    </div>
    </footer>
